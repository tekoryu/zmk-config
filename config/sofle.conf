# --- DISPLAY SETTINGS ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# --- ENCODERS (KNOBS) ---
# If you have knobs soldered, these MUST be uncommented.
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- POWER MANAGEMENT (CRITICAL) ---
# Enable deep sleep support
CONFIG_ZMK_SLEEP=n

# Milliseconds of inactivity before entering deep sleep
# 900000 ms = 15 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- BLUETOOTH TWEAKS ---
# Increase transmit power for better signal between halves
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# --- RGB (Optional) ---
# Keep this disabled for now to save battery. 
# Only enable if you soldered LEDs and installed a battery larger than 100mAh.
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
